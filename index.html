<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Happy Valentine :)</title>
  <link rel="shortcut icon" type="image/png" href="./img/heart.svg" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Background music -->
  <audio id="bg-music" loop autoplay>
    <source src="music/lovely.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <!-- JSON-driven content -->
    <h1 id="name">Your Name</h1>
    <p id="greetingText">Greeting Text</p>
    <p id="wishText">Wish Text</p>
    <img id="imagePath" src="" alt="Love Image" />

    <!-- Balloon animation -->
    <div class="balloons">
      <img src="img/balloon.svg" alt="Balloon" />
      <img src="img/heart.svg" alt="Heart" />
      <img src="img/smiling.svg" alt="Smiling" />
      <img src="img/music-note.svg" alt="Music Note" />
      <img src="img/heart.svg" alt="Heart" />
      <img src="img/balloon.svg" alt="Balloon" />
    </div>

    <!-- Interactive buttons -->
    <div class="buttons">
      <button class="btn btn-yes" id="yesBtn">Yes</button>
      <button class="btn btn-no" id="noBtn">No</button>
    </div>

    <p id="replay">Click if you want to watch it again.</p>
  </div>

  <!-- JS Libraries -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

  <!-- Custom script -->
  <script type="text/babel" src="script/main.js"></script>
</body>
</html>
